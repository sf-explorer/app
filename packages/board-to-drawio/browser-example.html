<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Board to Draw.io Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 { color: #333; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
        }
        button:hover { background: #5568d3; }
        input[type="file"] {
            display: block;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîÑ Board to Draw.io Converter</h1>
    <p>Upload a board JSON file and convert it to draw.io format.</p>
    
    <input type="file" id="fileInput" accept=".json">
    
    <div>
        <button onclick="convert()">Convert to Draw.io</button>
        <button onclick="download()" id="downloadBtn" disabled>Download .drawio</button>
    </div>
    
    <div id="output"></div>

    <!-- Load the ES module -->
    <script type="module">
        import { transformBoardToDrawIO } from './dist/index.js';
        
        let convertedXml = null;
        let fileName = 'diagram';

        window.convert = function convert() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const output = document.getElementById('output');
            
            if (!file) {
                output.className = 'error';
                output.textContent = 'Please select a JSON file first!';
                return;
            }
            
            fileName = file.name.replace('.json', '');
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    // Parse the board JSON
                    const boardData = JSON.parse(e.target.result);
                    
                    // Validate it has the right structure
                    if (!boardData.nodes || !boardData.edges) {
                        throw new Error('Invalid board format: missing nodes or edges arrays');
                    }
                    
                    // Convert to draw.io XML using the imported function
                    convertedXml = transformBoardToDrawIO(boardData, {
                        showFieldTypes: false,
                        includeReadOnlyFields: false,
                        includeGroupZones: true,
                        showDescriptions: false
                    });
                    
                    // Show success
                    output.className = 'success';
                    output.textContent = 
                        `‚úÖ Successfully converted!\n\n` +
                        `Tables: ${boardData.nodes.filter(n => n.type === 'table').length}\n` +
                        `Relationships: ${boardData.edges.length}\n` +
                        `XML Size: ${(convertedXml.length / 1024).toFixed(1)} KB\n\n` +
                        `Click "Download .drawio" to save the file.`;
                    
                    // Enable download button
                    document.getElementById('downloadBtn').disabled = false;
                    
                } catch (error) {
                    output.className = 'error';
                    output.textContent = `‚ùå Error: ${error.message}`;
                    console.error(error);
                }
            };
            
            reader.onerror = () => {
                output.className = 'error';
                output.textContent = '‚ùå Error reading file';
            };
            
            reader.readAsText(file);
        };
        
        window.download = function download() {
            if (!convertedXml) {
                alert('Please convert a file first!');
                return;
            }
            
            // Create a blob and download it
            const blob = new Blob([convertedXml], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName + '.drawio';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            const output = document.getElementById('output');
            output.textContent += '\n\nüì• Downloaded: ' + fileName + '.drawio';
        };
    </script>
</body>
</html>
